<div class="container-fluid">
  <app-block-header [title]="title" [breadcrumbItem]="breadcrumbItem"></app-block-header>

  <div class="row clearfix">
    <div class="col-lg-12">
      <div class="card">
        <div class="header d-flex justify-content-between align-items-center pb-0">
          <h2>Add Category</h2>
        </div>

        <div class="body">
          <form class="row" [formGroup]="categoryForm" novalidate (ngSubmit)="onSubmit()">
            <div class="form-group col-lg-8">
              <label for="name" class="control-label">Name</label>
              <input
                type="text"
                class="form-control mb-0"
                id="name"
                placeholder="Eg. Electronics"
                formControlName="name"
                [ngClass]="{
                  'parsley-error':
                    !categoryForm.controls.name.valid &&
                    (categoryForm.controls.name.touched || categoryForm.controls.name.dirty)
                }"
              />
              <ul
                class="parsley-errors-list filled"
                *ngIf="
                  !categoryForm.controls.name.valid &&
                  (categoryForm.controls.name.touched || categoryForm.controls.name.dirty)
                "
              >
                <li class="parsley-required" *ngIf="categoryForm.controls.name.hasError('required')">
                  This value is required.
                </li>
              </ul>
            </div>

            <div class="form-group col-lg-4 pt-4 mt-1">
              <button
                type="submit"
                class="btn btn-client btn-round"
                [disabled]="!categoryForm.valid"
                *ngIf="!formLoading"
              >
                {{ this.mode }}
              </button>
              <button
                type="button"
                class="btn btn-outline-client btn-round float-right"
                (click)="resetForm()"
                *ngIf="mode === 'Update'"
              >
                Cancel
              </button>

              <button class="btn btn-client btn-round" [disabled]="true" *ngIf="formLoading">
                <i class="fa fa-spinner fa-spin" style="margin-right: 5px"></i>
                please wait
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row clearfix">
    <div class="col-lg-12">
      <div class="card">
        <div class="header d-flex justify-content-between align-items-center pb-0">
          <h2>All Products</h2>
          <div class="">
            <i class="icon datatable-icon-add"></i>
            <span style="text-decoration: underline; cursor: pointer">Add New Product</span>
          </div>
        </div>

        <div class="body table-responsive">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>NAME</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categories">
                <th scope="row">{{ category.id }}</th>
                <td>{{ category.name }}</td>
                <td>
                  <button class="btn btn-sm btn-link btn-clear px-2" (click)="onEdit(category, 'edith')">
                    <i class="icon-software-pencil text-blue mr-1"></i>
                  </button>
                  <button class="btn btn-sm btn-link btn-clear px-2" (click)="onDelete(category, doDelete)">
                    <i class="icon-basic-trashcan text-danger"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #doDelete let-c="close" let-d="dismiss">
  <app-delete-modal [selectedRowData]="selectedRow.partnerName" (onDelete)="onDoDelete()" [loader]="formloader">
  </app-delete-modal>
</ng-template>
