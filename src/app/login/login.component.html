<div class="auth-main d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="card shadow-lg rounded">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-6 d-flex align-items-center">
                <div class="img-wraaper">
                  <img src="assets/svgs/login-img2.svg" alt="" class="img-fluid" />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="body my-4">
                  <h2 class="card-title">Registration</h2>
                  <form class="form-auth-small" [formGroup]="loginForm" novalidate (ngSubmit)="login()">
                    <div class="form-group">
                      <label for="signin-email" class="control-label sr-only">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="signin-email"
                        placeholder="Email"
                        formControlName="email"
                      />
                    </div>
                    <div class="form-group">
                      <label for="signin-password" class="control-label sr-only">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="signin-password"
                        placeholder="Password"
                        formControlName="password"
                      />
                    </div>
                    <div class="form-group d-flex justify-content-between align-content-center">
                      <label class="fancy-checkbox element-left">
                        <input type="checkbox" formControlName="remember" />
                        <span>Remember me</span>
                      </label>
                      <span class="helper-text m-b-10"
                        ><i class="fa fa-lock"></i>&nbsp;<a [routerLink]="['/forgot-password']"
                          >Forgot password?</a
                        ></span
                      >
                    </div>
                    <button
                      type="submit"
                      class="btn btn-client btn-lg btn-block mt-4"
                      [disabled]="!loginForm.valid"
                      *ngIf="!isLoading"
                    >
                      LOGIN
                    </button>

                    <button class="btn btn-client btn-lg btn-block mt-4" [disabled]="true" *ngIf="isLoading">
                      <i class="fa fa-spinner fa-spin" style="margin-right: 5px"></i>
                      logging you in, please wait
                    </button>

                    <div class="bottom text-center mt-4">
                      <span>Don't have an account? <a [routerLink]="['/register']">Register</a></span>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
