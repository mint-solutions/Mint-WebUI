<div id="left-sidebar" class="sidebar" *ngIf="sidebarVisible" style="overflow-y:scroll;">
  <div class="sidebar-scroll">
    <div class="logo-account">
      eCorvids
    </div>
    <!-- Tab panes -->
    <div class="tab-content p-l-0 p-r-0">
      <div class="tab-pane" id="menu" [ngClass]="{ active: navTab == 'menu' || !navTab }">
        <nav id="left-sidebar-nav" class="sidebar-nav">
          <ul id="main-menu" class="metismenu">
            <li
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              [ngClass]="{ active: currentActiveMenu == 'admin' }"
            >
              <a class="" (click)="activeInactiveMenu('admin')" [routerLink]="['/']"
                ><i class="icon-home"></i> <span>Dashboard</span></a
              >
            </li>
            <li
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              [ngClass]="{ active: currentActiveMenu == 'loans' }"
            >
              <a class="has-arrow" (click)="activeInactiveMenu('loans')"
                ><i class="icon-credit-card"></i> <span>Category</span></a
              >
              <ul *ngIf="currentActiveMenu == 'loans'">
                <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                  <a [routerLink]="['/loans/approvals']">Add Category</a>
                </li>
                <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                  <a [routerLink]="['/loans/pending']">View Category</a>
                </li>
              </ul>
            </li>

            <li
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              [ngClass]="{ active: currentActiveMenu == 'product' }"
            >
              <a class="has-arrow" (click)="activeInactiveMenu('product')"
                ><i class="icon-grid"></i> <span>Product</span></a
              >
              <ul *ngIf="currentActiveMenu == 'product'">
                <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                  <a [routerLink]="['/product/create']">Add Product</a>
                </li>
                <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                  <a [routerLink]="['/product/view']">View Products</a>
                </li>
              </ul>
            </li>

            <li
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              [ngClass]="{ active: currentActiveMenu == 'admin-users' }"
            >
              <a class="has-arrow" (click)="activeInactiveMenu('admin-users')"
                ><i class="icon-users"></i> <span>Manage Users</span></a
              >
              <ul *ngIf="currentActiveMenu == 'admin-users'">
                <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                  <a [routerLink]="['/admin-users/add']">Add User</a>
                </li>
                <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                  <a [routerLink]="['/admin-users/view']">View Users</a>
                </li>
              </ul>
            </li>

            <li
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              [ngClass]="{ active: currentActiveMenu == 'reports' }"
            >
              <a class="" (click)="activeInactiveMenu('reports')" [routerLink]="['/reports']"
                ><i class="icon-home"></i> <span>Reports</span></a
              >
            </li>

            <hr class="w-100" />
            <li
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              [ngClass]="{ active: currentActiveMenu == 'store-setting' }"
            >
              <a class="has-arrow" (click)="activeInactiveMenu('store-setting')"
                ><i class="icon-settings"></i> <span>Store Setting</span></a
              >
              <ul *ngIf="currentActiveMenu == 'store-setting'">
                <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                  <a [routerLink]="['/setting/add']">Location</a>
                </li>
                <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                  <a [routerLink]="['/setting/view']">tags</a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
