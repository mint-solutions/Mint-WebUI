<div class="container-fluid">
  <app-block-header [title]="title" [breadcrumbItem]="breadcrumbItem"></app-block-header>

  <div class="row clearfix">
    <div class="col-lg-12">
      <div class="card">
        <div class="header d-flex justify-content-between align-items-center pb-0">
          <h2>{{ mode }} Supplier</h2>
          <div class="">
            <i class="icon datatable-icon-add"></i>
            <span style="text-decoration: underline; cursor: pointer" [routerLink]="['/', 'supplier', 'view']"
              >View all</span
            >
          </div>
        </div>

        <div class="body">
          <form class="row" [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
            <div class="col-lg-4">
              <app-input
                [required]="true"
                label="Company Name"
                id="company"
                name="Company Name"
                placeholder="Eg. Chidi and Sons LTD"
                [control]="supplierForm.get('company')"
              ></app-input>
            </div>
            <div class="col-lg-4">
              <app-input
                [required]="true"
                label="Mobile Number"
                id="mobilenumber"
                name="Mobile Number"
                placeholder="Eg. 09039929382"
                [control]="supplierForm.get('mobilenumber')"
              ></app-input>
            </div>
            <div class="col-lg-4">
              <app-input
                [required]="true"
                label="Email"
                id="email"
                name="Email"
                placeholder="Eg. john@mint.com"
                [control]="supplierForm.get('email')"
              ></app-input>
            </div>
            <div class="col-lg-4">
              <app-input
                [required]="true"
                label="Address"
                id="address"
                name="Address"
                placeholder="Eg. 7 mike thompson pack"
                [control]="supplierForm.get('address')"
              ></app-input>
            </div>
            <div class="col-lg-4">
              <app-input
                [required]="true"
                label="Website"
                id="website"
                name="Website"
                placeholder="Eg. http//chiandson.com"
                [control]="supplierForm.get('website')"
              ></app-input>
            </div>
            <div class="col-lg-4">
              <app-input
                label="Contact Person Name"
                id="contactpersonname"
                name="Contact Person Name"
                placeholder="Eg. Chidi"
                [control]="supplierForm.get('contactpersonname')"
              ></app-input>
            </div>
            <div class="col-lg-4">
              <app-input
                label="Contact Person Phone Number"
                id="contactpersonphonenumber"
                name="Contact Person Phone Number"
                placeholder="Eg. 040302293945"
                [control]="supplierForm.get('contactpersonphonenumber')"
              ></app-input>
            </div>
            <div class="col-lg-4">
              <app-input
                label="Contact Person Email"
                id="contactpersonemail"
                name="Contact Person Email"
                placeholder="Eg. chidi@chiandson.com"
                [control]="supplierForm.get('contactpersonemail')"
              ></app-input>
            </div>
            <div class="col-lg-4">
              <app-input
                label="street"
                id="street"
                name="street"
                placeholder="Eg. 7 nikon st. VI"
                [control]="supplierForm.get('street')"
              ></app-input>
            </div>
            <!-- <div class="col-lg-4">
              <app-input
                label="State ID"
                id="stateId"
                name="State ID"
                placeholder="Eg. lagos"
                [control]="supplierForm.get('stateId')"
              ></app-input>
            </div>
            <div class="col-lg-4">
              <app-input
                label="Account ID"
                id="accountId"
                name="Account ID"
                placeholder="Eg. MI002"
                [control]="supplierForm.get('accountId')"
              ></app-input>
            </div> -->
            <div class="col-lg-4">
              <app-input
                label="Facebook Link"
                id="facebooklink"
                name="Facebook Link"
                placeholder="Eg. https://facebook.com/chidi"
                [control]="supplierForm.get('facebooklink')"
              ></app-input>
            </div>
            <div class="col-lg-4">
              <app-input
                label="Instagram Link"
                id="instagramlink"
                name="Instagram Link"
                placeholder="Eg. https://instagram.com/chidi"
                [control]="supplierForm.get('instagramlink')"
              ></app-input>
            </div>

            <div class="col-lg-4">
              <app-input
                label="Twitter Link"
                id="twitterlink"
                name="Twitter Link"
                placeholder="Eg. https://twitter.com/chidi"
                [control]="supplierForm.get('twitterlink')"
              ></app-input>
            </div>

            <div class="form-group col-lg-4 pt-4 mt-1">
              <button
                type="submit"
                class="btn btn-client btn-round"
                [disabled]="!supplierForm.valid"
                *ngIf="!formLoading"
              >
                {{ this.mode }}
              </button>
              <button
                type="button"
                class="btn btn-outline-client btn-round float-right"
                (click)="resetForm()"
                *ngIf="mode === 'Update'"
              >
                Cancel
              </button>

              <button class="btn btn-client btn-round" [disabled]="true" *ngIf="formLoading">
                <i class="fa fa-spinner fa-spin" style="margin-right: 5px"></i>
                please wait
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
