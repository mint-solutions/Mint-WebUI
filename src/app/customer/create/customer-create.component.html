<div class="container-fluid">
  <app-block-header [title]="title" [breadcrumbItem]="breadcrumbItem"></app-block-header>

  <div class="row clearfix">
    <div class="col-lg-12">
      <div class="card">
        <div class="header d-flex justify-content-between align-items-center pb-0">
          <h2>New Customer</h2>
          <div class="">
            <i class="icon datatable-icon-add"></i>
            <span style="text-decoration: underline; cursor: pointer">View all</span>
          </div>
        </div>

        <div class="body">
          <form class="row" [formGroup]="customerForm" (ngSubmit)="onSubmit()">
            <div class="form-group col-lg-6">
              <label for="name" class="control-label">full Name</label>
              <input
                type="text"
                class="form-control mb-0"
                id="name"
                placeholder="Eg. Anthony Ofor"
                formControlName="fullname"
                [ngClass]="{
                  'parsley-error':
                    !customerForm.controls.fullname.valid &&
                    (customerForm.controls.fullname.touched || customerForm.controls.fullname.dirty),
                  'parsley-success':
                    customerForm.controls.fullname.valid &&
                    (customerForm.controls.fullname.touched || customerForm.controls.fullname.dirty)
                }"
              />
              <ul
                class="parsley-errors-list filled"
                *ngIf="
                  !customerForm.controls.fullname.valid &&
                  (customerForm.controls.fullname.touched || customerForm.controls.fullname.dirty)
                "
              >
                <li class="parsley-required" *ngIf="customerForm.controls.fullname.hasError('required')">
                  This value is required.
                </li>
              </ul>
            </div>
            <div class="form-group col-lg-6">
              <label for="name" class="control-label">Phone Number</label>
              <input
                type="text"
                class="form-control mb-0"
                id="name"
                placeholder="Eg. 09039928432"
                formControlName="mobilenumber"
                [ngClass]="{
                  'parsley-error':
                    !customerForm.controls.mobilenumber.valid &&
                    (customerForm.controls.mobilenumber.touched || customerForm.controls.mobilenumber.dirty),
                  'parsley-success':
                    customerForm.controls.mobilenumber.valid &&
                    (customerForm.controls.mobilenumber.touched || customerForm.controls.mobilenumber.dirty)
                }"
              />
              <ul
                class="parsley-errors-list filled"
                *ngIf="
                  !customerForm.controls.mobilenumber.valid &&
                  (customerForm.controls.mobilenumber.touched || customerForm.controls.mobilenumber.dirty)
                "
              >
                <li class="parsley-required" *ngIf="customerForm.controls.mobilenumber.hasError('required')">
                  This value is required.
                </li>
              </ul>
            </div>

            <div class="form-group col-lg-6">
              <label for="name" class="control-label">Email</label>
              <input
                type="email"
                class="form-control mb-0"
                id="name"
                placeholder="Eg. infor@ecorvids.com"
                formControlName="email"
                [ngClass]="{
                  'parsley-error':
                    !customerForm.controls.email.valid &&
                    (customerForm.controls.email.touched || customerForm.controls.email.dirty),
                  'parsley-success':
                    customerForm.controls.email.valid &&
                    (customerForm.controls.email.touched || customerForm.controls.email.dirty)
                }"
              />
              <ul
                class="parsley-errors-list filled"
                *ngIf="
                  !customerForm.controls.email.valid &&
                  (customerForm.controls.email.touched || customerForm.controls.email.dirty)
                "
              >
                <li class="parsley-required" *ngIf="customerForm.controls.email.hasError('required')">
                  This email is required.
                </li>
                <li class="parsley-required" *ngIf="customerForm.controls.email.hasError('email')">
                  Not a valid email address.
                </li>
              </ul>
            </div>

            <div class="form-group col-lg-6">
              <label for="name" class="control-label">Gender</label>
              <select
                type="text"
                class="form-control mb-0"
                id="gender"
                placeholder="Eg. infor@ecorvids.com"
                formControlName="gender"
                [ngClass]="{
                  'parsley-error':
                    !customerForm.controls.gender.valid &&
                    (customerForm.controls.gender.touched || customerForm.controls.gender.dirty),
                  'parsley-success':
                    customerForm.controls.gender.valid &&
                    (customerForm.controls.gender.touched || customerForm.controls.gender.dirty)
                }"
              >
                <option value="1">Male</option>
                <option value="2">Female</option>
              </select>
              <ul
                class="parsley-errors-list filled"
                *ngIf="
                  !customerForm.controls.gender.valid &&
                  (customerForm.controls.gender.touched || customerForm.controls.gender.dirty)
                "
              >
                <li class="parsley-required" *ngIf="customerForm.controls.gender.hasError('required')">
                  This birthmonth is required.
                </li>
              </ul>
            </div>

            <div class="form-group col-lg-6">
              <label for="name" class="control-label">Age</label>
              <input
                type="text"
                class="form-control mb-0"
                id="age"
                placeholder="Eg. infor@ecorvids.com"
                formControlName="age"
                [ngClass]="{
                  'parsley-error':
                    !customerForm.controls.age.valid &&
                    (customerForm.controls.age.touched || customerForm.controls.age.dirty),
                  'parsley-success':
                    customerForm.controls.age.valid &&
                    (customerForm.controls.age.touched || customerForm.controls.age.dirty)
                }"
              />
              <ul
                class="parsley-errors-list filled"
                *ngIf="
                  !customerForm.controls.age.valid &&
                  (customerForm.controls.age.touched || customerForm.controls.age.dirty)
                "
              >
                <li class="parsley-required" *ngIf="customerForm.controls.age.hasError('required')">
                  This Age is required.
                </li>
              </ul>
            </div>
            <div class="form-group col-lg-6">
              <label for="name" class="control-label">Birth Month</label>
              <input
                type="text"
                class="form-control mb-0"
                id="birthmonth"
                placeholder="Eg. May"
                formControlName="birthmonth"
                [ngClass]="{
                  'parsley-error':
                    !customerForm.controls.birthmonth.valid &&
                    (customerForm.controls.birthmonth.touched || customerForm.controls.birthmonth.dirty),
                  'parsley-success':
                    customerForm.controls.birthmonth.valid &&
                    (customerForm.controls.birthmonth.touched || customerForm.controls.birthmonth.dirty)
                }"
              />
              <ul
                class="parsley-errors-list filled"
                *ngIf="
                  !customerForm.controls.birthmonth.valid &&
                  (customerForm.controls.birthmonth.touched || customerForm.controls.birthmonth.dirty)
                "
              >
                <li class="parsley-required" *ngIf="customerForm.controls.birthmonth.hasError('required')">
                  This birthmonth is required.
                </li>
              </ul>
            </div>
            <div class="form-group col-lg-6">
              <label for="name" class="control-label">Birth Day</label>
              <input
                type="text"
                class="form-control mb-0"
                id="birthday"
                placeholder="Eg. 23"
                formControlName="birthday"
                [ngClass]="{
                  'parsley-error':
                    !customerForm.controls.birthday.valid &&
                    (customerForm.controls.birthday.touched || customerForm.controls.birthday.dirty),
                  'parsley-success':
                    customerForm.controls.birthday.valid &&
                    (customerForm.controls.birthday.touched || customerForm.controls.birthday.dirty)
                }"
              />
              <ul
                class="parsley-errors-list filled"
                *ngIf="
                  !customerForm.controls.birthday.valid &&
                  (customerForm.controls.birthday.touched || customerForm.controls.birthday.dirty)
                "
              >
                <li class="parsley-required" *ngIf="customerForm.controls.birthday.hasError('required')">
                  This birthmonth is required.
                </li>
              </ul>
            </div>

              <label for="name" class="control-label">Birthday</label>

                #birthday="ngbDatepicker" (click)="birthday.toggle()" (dateSelect)="onDateSelect($event)" [ngClass]="{
                  'parsley-error':

                    (customerForm.controls.birthday.touched || customerForm.controls.birthday.dirty)
                }" />
              <ul class="parsley-errors-list filled" *ngIf="
                  !customerForm.controls.birthday.valid &&
                  (customerForm.controls.birthday.touched || customerForm.controls.birthday.dirty)
                ">
                <li class="parsley-required" *ngIf="customerForm.controls.birthday.hasError('required')">
                  This Birthday is required.
                </li>
              </ul>
            </div> -->

            <div class="form-group col-lg-4 pt-4 mt-1">
              <button
                type="submit"
                class="btn btn-client btn-round"
                [disabled]="!customerForm.valid"
                *ngIf="!formLoading"
              >
                {{ this.mode }}
              </button>
              <button
                type="button"
                class="btn btn-outline-client btn-round float-right"
                (click)="resetForm()"
                *ngIf="mode === 'Update'"
              >
                Cancel
              </button>

              <button class="btn btn-client btn-round" [disabled]="true" *ngIf="formLoading">
                <i class="fa fa-spinner fa-spin" style="margin-right: 5px"></i>
                please wait
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
