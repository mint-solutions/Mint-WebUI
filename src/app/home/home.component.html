<div class="container-fluid">
  <app-block-header [title]="title" [breadcrumbItem]="breadcrumbItem"></app-block-header>
  <div class="row clearfix">
    <div class="col-lg-4 col-md-6 col-sm-6">
      <app-detail-tiles [title]="'Total Product'" [value]="earnings" [chartOptions]="earningOptions"></app-detail-tiles>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-6">
      <app-detail-tiles [title]="'Product Sold'" [value]="sales" [chartOptions]="salesOptions"></app-detail-tiles>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-6">
      <app-detail-tiles
        [title]="'Total Amount of product sold'"
        [value]="visits.toLocaleString()"
        [chartOptions]="visitsAreaOptions"
      >
      </app-detail-tiles>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6 d-none">
      <app-detail-tiles [title]="'Total Repayments'" [value]="likes.toLocaleString()" [chartOptions]="LikesOptions">
      </app-detail-tiles>
    </div>
  </div>

  <div class="row dashboard">
    <div class="col-lg-12">
      <div class="card chart shadow-sm">
        <div class="header d-flex justify-content-between align-items-center pb-0">
          <h2>Product Sold</h2>
        </div>
        <div class="card-body">
          <app-line-chart [lineLabels]="lineChartLabels"></app-line-chart>
        </div>
      </div>
    </div>
  </div>

  <div class="row clearfix">
    <div class="col-lg-12">
      <div class="card">
        <div class="header d-flex justify-content-between align-items-center pb-0">
          <h2>Recent Transactions</h2>
          <div class="">
            <i class="icon datatable-icon-add"></i>
            <span style="text-decoration: underline; cursor: pointer">View all</span>
          </div>
        </div>

        <div class="body table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Product</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let permission of [1, 2, 3, 4, 5]; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>John Mgbako</td>
                <td>Rice</td>
                <td>{{ 200 | currency: 'â‚¦' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
