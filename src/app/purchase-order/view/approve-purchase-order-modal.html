<h1 mat-dialog-title>Add a comment</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Comment</mat-label>
    <textarea matInput rows="4" [(ngModel)]="data.comment"></textarea>
  </mat-form-field>
  <div mat-dialog-actions class="row btn-div">
    <div class="col-lg-10">
      <button mat-button (click)="onNoClick(data)" class="black-bg">Cancel</button>
    </div>
    <div class="col-lg-2">
      <button mat-button [mat-dialog-close]="data" cdkFocusInitial class="purple-bg">
        {{data.status ? 'Approve' : 'Reject'}}
      </button>
    </div>
  </div>
</div>
