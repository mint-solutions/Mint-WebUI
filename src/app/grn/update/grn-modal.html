<h1 mat-dialog-title>Customize Your Order</h1>
<div class="row">
  <div mat-dialog-content class="row col-lg-12">
    <mat-form-field class="col-lg-12">
      <mat-label>Product Name</mat-label>
      <input matInput [(ngModel)]="data.name" readonly />
    </mat-form-field>
    <mat-form-field class="col-lg-12">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" [(ngModel)]="data.ctnQuantity" readonly />
    </mat-form-field>
    <mat-form-field class="col-lg-12">
      <mat-label>Wholesale Cost</mat-label>
      <input matInput type="number" [(ngModel)]="data.wholesaleCost" readonly />
    </mat-form-field>
    <mat-form-field class="col-lg-12">
      <mat-label>Retail Cost</mat-label>
      <input matInput type="number" [(ngModel)]="data.retailCost" readonly />
    </mat-form-field>
    <mat-form-field class="col-lg-12">
      <mat-label>Supplied Quantity</mat-label>
      <input matInput type="number" [(ngModel)]="data.suppliedQuantity" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="row btn-div col-lg-12">
    <div class="col-lg-10">
      <button mat-button (click)="onNoClick(data)" class="black-bg">Cancel</button>
    </div>
    <div class="col-lg-2">
      <button mat-button [mat-dialog-close]="data" cdkFocusInitial class="purple-bg">Save</button>
    </div>
  </div>
</div>
