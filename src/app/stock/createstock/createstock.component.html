<div class="container-fluid">
  <app-block-header [title]="title" [breadcrumbItem]="breadcrumbItem"></app-block-header>
</div>

<div class="row clearfix">
  <div class="col-lg-12">
    <div class="card">
      <app-loader [isLoading]="loader"></app-loader>

      <div class="header d-flex justify-content-between align-items-center pb-0">
        <h2>All Products</h2>
      </div>

      <div class="body table-responsive">
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="table table-bordered table-striped table-sm"
        >
          <thead>
            <tr>
              <th>
                select
              </th>
              <th>
                No.
              </th>
              <th>
                Item Code
              </th>
              <th>
                Name
              </th>
              <th>
                Warehouse
              </th>
              <th>
                Quantity
              </th>
              <th>
                Destination
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products; let i = index">
              <td>
                //check box
              </td>
              <td>
                {{ i }}
              </td>
              <td>
                {{ product.itemcode }}
              </td>
              <td>
                {{ product.name }}
              </td>
              <td>
                <select>
                  <option *ngFor="let i of product.storeproduct" value="i?.warehouse?.id">{{
                    i?.warehouse?.name
                  }}</option>
                </select>
              </td>
              <td>
                //show quantity
              </td>
              <td>
                //show me destination warehousenames
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
