<div class="container-fluid">
  <app-block-header [title]="title" [breadcrumbItem]="breadcrumbItem"></app-block-header>
  <div class="row clearfix">
    <div class="col-lg-4 col-md-6 col-sm-6">
      <app-detail-tiles [title]="'Total Product'" [value]="earnings" [chartOptions]="earningOptions"></app-detail-tiles>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-6">
      <app-detail-tiles [title]="'Product Sold'" [value]="sales" [chartOptions]="salesOptions"></app-detail-tiles>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-6">
      <app-detail-tiles
        [title]="'Total Amount of product sold'"
        [value]="visits.toLocaleString()"
        [chartOptions]="visitsAreaOptions"
      >
      </app-detail-tiles>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6 d-none">
      <app-detail-tiles [title]="'Total Repayments'" [value]="likes.toLocaleString()" [chartOptions]="LikesOptions">
      </app-detail-tiles>
    </div>
  </div>
  <div class="row clearfix d-none">
    <div class="col-lg-6 col-md-12">
      <app-top-products></app-top-products>
    </div>
    <div class="col-lg-3 col-md-6">
      <app-referrals></app-referrals>
    </div>
    <div class="col-lg-3 col-md-6">
      <app-total-revenue></app-total-revenue>
    </div>
  </div>
  <div class="row clearfix d-none">
    <div class="col-lg-12">
      <app-activities></app-activities>
    </div>
  </div>
</div>
