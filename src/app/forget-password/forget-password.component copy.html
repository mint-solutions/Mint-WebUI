<div class="auth-main d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="card shadow-lg rounded">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-6 d-flex align-items-center">
                <div class="img-wraaper">
                  <img src="assets/svgs/login-img2.svg" alt="" class="img-fluid" />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="body my-4">
                  <h2 class="card-title">Forgot password?</h2>

                  <form class="form-auth-small" [formGroup]="loginForm" novalidate (ngSubmit)="login()">
                    <div class="form-group mb-4">
                      <label for="signin-email" class="control-label sr-only">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="signin-email"
                        placeholder="Email"
                        formControlName="email"
                      />
                    </div>
                    <button
                      type="submit"
                      class="btn btn-client btn-lg btn-block"
                      [disabled]="!loginForm.valid"
                      *ngIf="!isLoading"
                    >
                      SEND
                    </button>
                    <button class="btn btn-client btn-lg btn-block " [disabled]="true" *ngIf="isLoading">
                      <i class="fa fa-spinner fa-spin" style="margin-right: 5px"></i>
                      Please wait ...
                    </button>
                    <div class="bottom mt-5 text-center">
                      <span>I have an account? <a [routerLink]="['/']">Login</a></span>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
