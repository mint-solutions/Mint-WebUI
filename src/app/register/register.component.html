<div class="auth-main d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 offset-lg-1">
        <div class="card shadow-lg rounded p-0">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-8">
                <div class="body text-center pt-5">
                  <h2 class="card-title mb-5">It is time to feel like home</h2>
                  <form class="form-auth-small" (ngSubmit)="onSubmit()" [formGroup]="regForm" novalidate>
                    <div class="row">
                      <div class="form-group col-lg-6">
                        <label for="company-name" class="control-label sr-only">Company Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="company-name"
                          formControlName="comapanyName"
                          placeholder="Company Name"
                        />
                      </div>
                      <div class="form-group col-lg-6">
                        <label for="company-address" class="control-label sr-only">Address</label>
                        <input
                          type="text"
                          class="form-control"
                          id="company-address"
                          formControlName="address"
                          placeholder="Address"
                        />
                      </div>

                      <div class="form-group col-lg-6">
                        <label for="signin-email" class="control-label sr-only">Firstname</label>
                        <input
                          type="email"
                          class="form-control"
                          id="signin-firstname"
                          formControlName="firstName"
                          placeholder="First Name"
                        />
                      </div>
                      <div class="form-group col-lg-6">
                        <label for="signin-email" class="control-label sr-only">Lastname</label>
                        <input
                          type="email"
                          class="form-control"
                          id="signin-fullname"
                          formControlName="lastName"
                          placeholder="Last Name"
                        />
                      </div>
                      <div class="form-group col-lg-6">
                        <label for="signin-email" class="control-label sr-only">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="signin-email"
                          formControlName="email"
                          placeholder="Email"
                        />
                      </div>
                      <div class="form-group col-lg-6">
                        <label for="signin-email" class="control-label sr-only">Phone Number</label>
                        <input
                          type="tel"
                          class="form-control"
                          id="signin-phone-number"
                          formControlName="phonenumber"
                          placeholder="Phone Number"
                        />
                      </div>
                      <div class="form-group col-lg-6">
                        <label for="signin-password" class="control-label sr-only">Password</label>
                        <input
                          type="password"
                          class="form-control"
                          id="signin-password"
                          formControlName="password"
                          placeholder="Password"
                        />
                      </div>
                      <div class="form-group col-lg-6">
                        <label for="signin-password" class="control-label sr-only">Confirm Password</label>
                        <input
                          type="password"
                          class="form-control"
                          id="confirm-signin-password"
                          formControlName="confirmPassword"
                          placeholder="Confirm Password"
                        />
                      </div>
                    </div>

                    <button
                      type="submit"
                      class="btn btn-client btn-lg btn-auth mt-4 btn-round"
                      [disabled]="!regForm.valid"
                      *ngIf="!isLoading"
                    >
                      Register
                    </button>
                    <button class="btn btn-client btn-lg btn-auth mt-4 btn-round" [disabled]="true" *ngIf="isLoading">
                      <i class="fa fa-spinner fa-spin" style="margin-right: 5px"></i>
                      Registering you account, please wait
                    </button>
                    <div class="bottom text-center mt-4">
                      <span>have an account? <a [routerLink]="['/login']">Login</a></span>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-lg-4 d-flex align-items-center flex-column text-white right pt-5">
                <h2 class="auth-title my-4">One of us?</h2>
                <p class="mb-0">If you already have an account</p>
                <p>Just login, we've missed you!</p>

                <button type="submit" class="btn btn-client btn-lg btn-auth mt-4 btn-round">
                  Login
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
