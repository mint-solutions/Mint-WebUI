<h1 mat-dialog-title>Add a comment</h1>
<div class="row">
  <div mat-dialog-content class="row col-lg-12">
    <mat-form-field class="col-lg-12">
      <mat-label>Comment</mat-label>
      <textarea matInput rows="4" [(ngModel)]="data.comment"></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="row btn-div col-lg-12">
    <div class="col-lg-10">
      <button mat-button (click)="onNoClick()" class="black-bg">Cancel</button>
    </div>
    <div class="col-lg-2">
      <button mat-button [mat-dialog-close]="data" cdkFocusInitial class="purple-bg">
        {{data.status ? 'Approve' : 'Reject'}}
      </button>
    </div>
  </div>
</div>
