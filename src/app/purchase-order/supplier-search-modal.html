<h1 mat-dialog-title>All fields are required</h1>
<div class="row">
  <div mat-dialog-content class="row col-lg-12">
    <mat-form-field color="accent" class="col-lg-12">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startDate" [(ngModel)]="data.startDate" />
      <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
      <mat-datepicker #startDate></mat-datepicker>
    </mat-form-field>
    <mat-form-field color="accent" class="col-lg-12">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endDate" [(ngModel)]="data.endDate" />
      <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
      <mat-datepicker #endDate></mat-datepicker>
    </mat-form-field>
  </div>
  <mat-form-field class="col-lg-12">
    <mat-label>Supplier</mat-label>
    <mat-select [(ngModel)]="data.supplierId">
      <mat-option *ngFor="let supplier of data.suppliers" [value]="supplier.id">
        {{supplier.companyname}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div mat-dialog-actions class="row btn-div col-lg-12">
    <div class="col-lg-10">
      <button mat-button (click)="onNoClick()" class="black-bg">Cancel</button>
    </div>
    <div class="col-lg-2">
      <button mat-button [mat-dialog-close]="data" cdkFocusInitial class="purple-bg">Save</button>
    </div>
  </div>
</div>
