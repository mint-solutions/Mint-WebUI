<div class="container-fluid">
  <app-block-header [title]="title" [breadcrumbItem]="breadcrumbItem"></app-block-header>

  <div class="row clearfix">
    <div class="col-lg-12">
      <div class="card">
        <div class="header d-flex justify-content-between align-items-center pb-0">
          <h2>New Supplier</h2>
          <div class="">
            <i class="icon datatable-icon-add"></i>
            <span style="text-decoration: underline; cursor: pointer" [routerLink]="['/', 'supplier', 'view']"
              >View all</span
            >
          </div>
        </div>

        <div class="body">
          <form class="row" [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
            <div class="form-group col-lg-6">
              <label for="name" class="control-label">Company Name</label>
              <input
                type="text"
                class="form-control mb-0"
                id="name"
                placeholder="Eg. Anthony Ofor Limited"
                formControlName="company"
                [ngClass]="{
                  'parsley-error':
                    !supplierForm.controls.company.valid &&
                    (supplierForm.controls.company.touched || supplierForm.controls.company.dirty),
                  'parsley-success':
                    supplierForm.controls.company.valid &&
                    (supplierForm.controls.company.touched || supplierForm.controls.company.dirty)
                }"
              />
              <ul
                class="parsley-errors-list filled"
                *ngIf="
                  !supplierForm.controls.company.valid &&
                  (supplierForm.controls.company.touched || supplierForm.controls.company.dirty)
                "
              >
                <li class="parsley-required" *ngIf="supplierForm.controls.company.hasError('required')">
                  Company name is required.
                </li>
              </ul>
            </div>
            <div class="form-group col-lg-6">
              <label for="name" class="control-label">Phone Number</label>
              <input
                type="text"
                class="form-control mb-0"
                id="name"
                placeholder="Eg. 09039928432"
                formControlName="mobilenumber"
                [ngClass]="{
                  'parsley-error':
                    !supplierForm.controls.mobilenumber.valid &&
                    (supplierForm.controls.mobilenumber.touched || supplierForm.controls.mobilenumber.dirty),
                  'parsley-success':
                    supplierForm.controls.mobilenumber.valid &&
                    (supplierForm.controls.mobilenumber.touched || supplierForm.controls.mobilenumber.dirty)
                }"
              />
              <ul
                class="parsley-errors-list filled"
                *ngIf="
                  !supplierForm.controls.mobilenumber.valid &&
                  (supplierForm.controls.mobilenumber.touched || supplierForm.controls.mobilenumber.dirty)
                "
              >
                <li class="parsley-required" *ngIf="supplierForm.controls.mobilenumber.hasError('required')">
                  Mobile number is required.
                </li>
              </ul>
            </div>
            <div class="form-group col-lg-6">
              <label for="name" class="control-label">Email</label>
              <input
                type="email"
                class="form-control mb-0"
                id="name"
                placeholder="Eg. infor@ecorvids.com"
                formControlName="email"
                [ngClass]="{
                  'parsley-error':
                    !supplierForm.controls.email.valid &&
                    (supplierForm.controls.email.touched || supplierForm.controls.email.dirty),
                  'parsley-success':
                    supplierForm.controls.email.valid &&
                    (supplierForm.controls.email.touched || supplierForm.controls.email.dirty)
                }"
              />
              <ul
                class="parsley-errors-list filled"
                *ngIf="
                  !supplierForm.controls.email.valid &&
                  (supplierForm.controls.email.touched || supplierForm.controls.email.dirty)
                "
              >
                <li class="parsley-required" *ngIf="supplierForm.controls.email.hasError('required')">
                  Email is required.
                </li>
                <li class="parsley-required" *ngIf="supplierForm.controls.email.hasError('email')">
                  Not a valid email address.
                </li>
              </ul>
            </div>
            <div class="form-group col-lg-6">
              <label for="address" class="control-label">Address</label>
              <input
                type="text"
                class="form-control mb-0"
                id="address"
                placeholder="Eg. 49 Airport road, Ikeja, Lagos"
                formControlName="address"
                [ngClass]="{
                  'parsley-error':
                    !supplierForm.controls.address.valid &&
                    (supplierForm.controls.address.touched || supplierForm.controls.address.dirty),
                  'parsley-success':
                    supplierForm.controls.address.valid &&
                    (supplierForm.controls.address.touched || supplierForm.controls.address.dirty)
                }"
              />
              <ul
                class="parsley-errors-list filled"
                *ngIf="
                  !supplierForm.controls.address.valid &&
                  (supplierForm.controls.address.touched || supplierForm.controls.address.dirty)
                "
              >
                <li class="parsley-required" *ngIf="supplierForm.controls.address.hasError('required')">
                  Address is required.
                </li>
              </ul>
            </div>

            <div class="form-group col-lg-4 pt-4 mt-1">
              <button
                type="submit"
                class="btn btn-client btn-round"
                [disabled]="!supplierForm.valid"
                *ngIf="!formLoading"
              >
                {{ this.mode }}
              </button>
              <button
                type="button"
                class="btn btn-outline-client btn-round float-right"
                (click)="resetForm()"
                *ngIf="mode === 'Update'"
              >
                Cancel
              </button>

              <button class="btn btn-client btn-round" [disabled]="true" *ngIf="formLoading">
                <i class="fa fa-spinner fa-spin" style="margin-right: 5px"></i>
                please wait
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
