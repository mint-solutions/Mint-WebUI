<div class="row clearfix">
  <div class="col-lg-12">
    <div class="card">
      <div class="header d-flex justify-content-between align-items-center pb-0">
        <h2>Add Category</h2>
      </div>

      <div class="body">
        <form class="row" [formGroup]="categoryForm" novalidate (ngSubmit)="onSubmit()">
          <div class="form-group col-lg-8">
            <label for="name" class="control-label">Name</label>
            <input
              type="text"
              class="form-control mb-0"
              id="name"
              placeholder="Eg. Electronics"
              formControlName="name"
              [ngClass]="{
                'parsley-error':
                  !categoryForm.controls.name.valid &&
                  (categoryForm.controls.name.touched || categoryForm.controls.name.dirty)
              }"
            />
            <ul
              class="parsley-errors-list filled"
              *ngIf="
                !categoryForm.controls.name.valid &&
                (categoryForm.controls.name.touched || categoryForm.controls.name.dirty)
              "
            >
              <li class="parsley-required" *ngIf="categoryForm.controls.name.hasError('required')">
                This value is required.
              </li>
            </ul>
          </div>

          <div class="form-group col-lg-4 pt-1">
            <button
              type="submit"
              class="btn btn-client btn-round mt-4"
              [disabled]="!categoryForm.valid"
              *ngIf="!isLoading"
            >
              Submit
            </button>

            <button class="btn btn-client btn-round" [disabled]="true" *ngIf="isLoading">
              <i class="fa fa-spinner fa-spin" style="margin-right: 5px"></i>
              please wait
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
